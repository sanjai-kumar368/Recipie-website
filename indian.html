  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3f0e0, #e4f5dc, #c8e6c9);
      color: #222222;
    }

    .navbar {
      background-color: #222 !important;
    }
    .navbar-brand,
    .nav-link,
    .dropdown-item {
      font-weight: bold;
      color: red !important;
    }
    .nav-link:hover,
    .dropdown-item:hover {
      color: orange !important;
    }

    .dish-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .morningdish {
      background-color: white;
      width: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding-bottom: 10px;
    }
    .morningdish img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      transition: transform 0.3s ease;
    }
    .morningdish img:hover {
      transform: scale(1.05);
    }
    .morningdish h3 {
      margin: 10px 0;
      color: black;
    }

    .schedule {
      width: 100%;
      margin: 30px 0;
      text-align: center;
      padding: 20px;
    }
    .section-box {
      border: 2px dashed #888;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 10px;
    }
    .section-box h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #contact {
      background: linear-gradient(to right, #ff7043, #ffab91);
      text-align: center;
      border-radius: 10px;
      color: white;
    }
    #contact h2 {
      margin-bottom: 15px;
      font-weight: bolder;
      font-size: 32px;
    }
    #contact hr {
      width: 100px;
      height: 4px;
      border: none;
      background-color: black;
    }
    #contact h3,
    #contact h4 {
      margin: 5px 0;
    }
  </style>
</head>

          </li>

              <li><a class="dropdown-item" href="./indian.html">Indian</a></li>
              <li><a class="dropdown-item" href="./chinese.html">Chinese</a></li>

          </li>

            <a class="nav-link" href="#contact">Contact</a>

    </div>
